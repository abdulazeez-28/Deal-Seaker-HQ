
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Seaker HQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
  <div class="profile-section">
    <img class="profile-pic" src="https://res.cloudinary.com/dharwpfll/image/upload/v1751888935/images_9_bhyscs.jpg" alt="Profile" />
    <h1>Deal Seaker HQ</h1>

    <div class="social-icons">
      <a href="https://www.youtube.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/30/youtube-play.png" alt="YouTube" />
      </a>
      <a href="https://www.tiktok.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/30/tiktok--v1.png" alt="TikTok" />
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/30/instagram-new.png" alt="Instagram" />
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/30/facebook-new.png" alt="Facebook" />
      </a>
      <a href="https://www.snapchat.com/" target="_blank">
        <img src="https://img.icons8.com/ios-filled/30/snapchat.png" alt="Snapchat" />
      </a>
    </div>

    <nav>
      <a href="#">HOME</a>
      <a href="#">CATEGORIES</a>
      <a href="#">ABOUT</a>
    </nav>
  </div>
</header>

  <div class="search-bar">
    <p>All products in videos</p>
    <input type="text" id="search" placeholder="Search..." onkeyup="filterProducts()" />
  </div>

  <div class="product-grid" id="productGrid">
    <div class="product">
      <a href="https://www.amazon.com/govee-lights" target="_blank">
        <span class="tag red">Amazon</span>
        <img src="https://m.media-amazon.com/images/I/81r+Ln2nCbL._AC_SL1500_.jpg" alt="Govee Lights" />
        <p>Govee Lights</p>
      </a>
    </div>

    <div class="product">
      <a href="https://example.com/govee-site" target="_blank">
        <span class="tag blue">Website</span>
        <img src="https://m.media-amazon.com/images/I/81r+Ln2nCbL._AC_SL1500_.jpg" alt="Govee Lights" />
        <p>Govee Lights</p>
      </a>
    </div>

    <div class="product">
      <a href="https://example.com/viaim" target="_blank">
        <span class="tag black">Code: BUYSREEDOT</span>
        <img src="https://m.media-amazon.com/images/I/51ykv7dcyHL._AC_SL1000_.jpg" alt="VIAIM AI Earbuds" />
        <p>VIAIM AI Earbuds</p>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
